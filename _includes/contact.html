<section id="contact">
  <div class="contact-section">
    <h1 class="side-header">Contact Us</h1>
    <h3 style="text-align: center;">Becky Dale Daly Design<br><br>
      {{ site.email }}<br><br>310.990.7532</h3>
    </div>
    <br>
    <div class="contact-form-container">
      <form action="mailto:beckydaledesign@gmail.com" method="post" enctype="text/plain" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="logo-container">
      <div class="logo">
        <img src="/assets/images/logo.png" alt="logo">
      </div>
    </div>
</section>
